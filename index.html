<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	<link href="style/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>


<div id="wrapper">
	<div id="center">
		<header>
			<h1 style="text-align: center;">Tic Tac Toe</h1>
		</header>

		<div id="center-board">
			<div id="choose-symbol">
				<h3>Choose Your Symbol Player One</h3><br/><br/>
				<div class="center-item">
					<label class="container">O
						<input type="radio" value="0" checked="checked" name="radio">
						<span class="checkmark"></span>
					</label>
					<label class="container">X
						<input type="radio" value="1" name="radio">
						<span class="checkmark"></span>
					</label>
				</div> <!--end center-item-->
					
				<div class="center-content">
					<input id="btn-player" name="player" type="submit" value="Set Player">
				</div>
			</div> <!-- end choose-symbol -->

			<div id="leaderboard">
				<h2>Leaderboard</h2><br/>
				<table>
					<thead>
						<tr><th>Position</th><th>Player</th><th>Games</th>
							<th>Symbol</th></tr>
					</thead>
					<tbody>
						<tr id="t1"><td class="mid">1</td><td>Player One</td>
							<td class="mid">0</td><td class="mid">O</td></tr>
						<tr id="t2"><td class="mid">1</td><td>Player Two</td>
							<td class="mid">0</td><td class="mid">X</td></tr>
					</tbody>
				</table>
			</div> <!-- end leaderboard-->

			<div id="player-go">
				<h3>It&apos;s Your Go Player One</h3>
			</div>

			
			<div id="center-board-box">
				<div id="board-box">
					<div id="box0" class="props br bb center-img"><img src="images/blank.png" class="std-dim" id="pos0"/></div>
					<div id="box1" class="props br bb bl center-img"><img src="images/blank.png" id="pos1" class="std-dim"/></div>
					<div id="box2" class="props bb bl center-img"><img src="images/blank.png" id="pos2" class="std-dim"/></div>
					<div id="box3" class="props bt br bb center-img"><img src="images/blank.png" id="pos3" class="std-dim"/></div>
					<div id="box4" class="props bt br bb bl center-img"><img src="images/blank.png" id="pos4" class="std-dim"/></div>
					<div id="box5" class="props bt bb bl center-img"><img src="images/blank.png" id="pos5" class="std-dim"/></div>
					<div id="box6" class="props bt br center-img"><img src="images/blank.png" id="pos6" class="std-dim"/></div>
					<div id="box7" class="props bt br bl center-img"><img src="images/blank.png" id="pos7" class="std-dim"/></div>
					<div id="box8" class="props bt bl center-img"><img src="images/blank.png" id="pos8" class="std-dim"/></div>
				</div>
			</div><!-- center-board-box-->	
			

		</div> <!-- end center-board -->

		<div class="clear"></div>

		<div class="center-item">
			<input id="btn-reset" name="reset" type="submit" value="Restart Game">
		</div>
			
		<div class="clear"></div>

		<div id="modal-box" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>There is a winner</p>
			</div>
		</div>

	<footer><p>Code Challenge for September 2020 on <a href="https://howtocodewell.net">HowToCodeWell.net</a></p></footer>
	</div> <!-- end center-->
	<div class="clear"></div>
</div> <!-- end wrapper -->

	<script type="module" src="js/main.js" ></script>
</body>
</html>
